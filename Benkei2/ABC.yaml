  - H
  - J
remap:
  # Alphabetic keys (QWERTY order)
  Q : Q
  W : W
  E : E
  R : R
  T : T
  Y : Y
  U : U
  I : I
  O : O
  P : P
  A : A
  S : S
  D : D
  F : F
  G : G
  H : H
  J : J
  K : K
  L : L
  Semicolon : Semicolon
  Z : Z
  X : X
  C : C
  V : V
  B : B
  N : N
  M : M
  Comma : Comma
  Period : Period
  Slash : Slash
  
  # Numeric keys
  '0' : '0'
